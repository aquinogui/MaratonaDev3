<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaratonaDev3 - Doe Sangue!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,900&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <img src="/logo.png" alt="Logo Doe Sangue" class="logo">
        <h2>A sua doação Importa</h2>
        <p>Até 3 vidas com uma doação</p>
        <p>Mais de 38.000 são necessarias todos os dias</p>
        <p>Apenas 1,9% da população brasileira, doa sangue</p>
        <button>Quero Ajudar</button>
    </header>

    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="" method="POST">
            <input type="text" name="name" placeholder="Seu nome completo">
            <input type="text" name="email" placeholder="Email">
            <input type="text" name="blood" placeholder="Tipo Sanguíneo">
            <button>Quero ajudar</button>
        </form>
    </section>
    
    <main>
        <h2>Últimos <span>Doadores</span></h2>

        <section class="donors">
           {% for donor in donors %} 

            <div class="donor"> 
                <div class="blood">{{donor.blood}}</div>
                <p>{{donor.name}}</p>
            </div>

            {%endfor%}
        </section>
    </main>

    <footer>
        Com ❤️ Guilherme Mendes - MaratonaDev
    </footer>
    
    <script src="script.js"></script>

    
</body>

</html>
